<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript #4 Laura Davis</title>
    
<meta name="viewport" content="width-device-width, initial-scale=1.0">
    
    <h1>This program was written by Laura Davis</h1>
    
    <script>
        /*Variable declarations and initializations */
        var sides = 0;
        var maxScore = 0;
        var totalScore = 0;
        var totalTurns = 0;
        var myRoll = 0;
        var maxTurns = maxScore;
        
        /*The rollDie function simulates the rolling of a die.
        The number of sides and max score are determined via user input */
        function rollDie(){
            var sides = prompt("How many sides is your die? ");
            var maxScore = prompt("Please input a maximum score: ");

            
            /*A for loop that adds to the totalScore as the die is rolled */
            for(i = 0; i < maxScore; i++){
                var myRoll = Math.floor(Math.random() * (sides + 1));
                /*myRoll needs to be fitted with a max input range or the 
                roll of the dice will exceed the actual number of sides */
                myRoll = Math.max(0, sides);
                console.log(myRoll);

                totalScore = myRoll + i;
                //totalScore = Math.max(maxScore);
                /*Need to figure out how he calcs number of turns and whether or not random is working
                write test script in loop to print rands in console*/
            }
            
            var number = myRoll / sides;
            for(x = 0; x < number; x++){
                totalTurns = totalTurns + 1;
            }
            
        document.getElementById("sides").innerHTML = "The number of sides of the die are " + sides;
        document.getElementById("score").innerHTML = "The maximum score is " + maxScore;
        document.getElementById("currentRoll").innerHTML = "The current roll of the die is " + myRoll;
        document.getElementById("total").innerHTML = "My total score is " + totalScore;
        document.getElementById("turns").innerHTML = "My total number of turns are " + totalTurns;
            
        }
        
    </script>
    
    <p id="sides">The number of sides</p>
    <p id="score">The maximum score</p>
    <button onclick="rollDie()">Roll the die</button>
    <p id="currentRoll">Place my current roll here</p>
    <p id="total">Place my total score here</p>
    <p id="turns">Place my number of turns here</p>
    
    </head>
</html>
